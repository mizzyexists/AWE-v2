<div class="row">
  <div class="col login-form text-center">
    <img class="mb-4" src="./assets/images/AWEColor1.png" width="250px"/>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-5">
      <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" formControlName="username" id="username" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Please enter username.</div>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Please enter password.</div>
      </div>
      <button class="btn btn--primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
