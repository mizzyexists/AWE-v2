<div class="row">
  <div class="col login-form text-center">
    <img class="mb-4" src="./assets/images/AWEBlack.png" width="250px"/>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-5">
      <div class="form-group">
        <input type="text" placeholder="Username / Email Address" class="form-control" formControlName="username" id="username" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Please enter a valid username or email address.</div>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Please enter your password.</div>
      </div>
      <button class="btn btn--primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>


<ng-template #inactiveAccountModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Inactive Account</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-1 text-center">
    <p>It looks like this account is currently <b>DEACTIVATED</b></p>
    <p>Would you like to reactivate this account?</p>
    <a (click)="modal.close();" class="btn btn-dark mx-1">Yes</a>
    <a (click)="modal.close()"class="btn btn--primary mx-1">No / Cancel</a>
  </div>
</ng-template>
